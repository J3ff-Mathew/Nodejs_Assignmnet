<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="text-center d-flex justify-content-center">
    <form method="POST">
        <table class="m-5">
            <tbody>
                <tr>
                    <td><label for="name">Enter Your Name</label></td>
                    <td><input type="text" id='name' name='name'></td>
                </tr>
                <tr>
                    <td><label for="age">Enter Your age</label></td>
                    <td><input type="number" id='age' name='age'></td>
                </tr>
                <tr>
                    <td><label for="phn">Enter Your Phone number</label></td>
                    <td><input type="text" id='phn' name='phn'></td>
                </tr>
                <tr>
                    <td><label for="mail">Enter Your Email</label></td>
                    <td><input type="text" id='mail' name='mail'></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><button>Submit</button></td>
                </tr>
            </tbody>
        </table>


    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
